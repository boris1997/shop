    <script>
            LoadPage('/headphones/headphones.html', 'НАУШНИКИ', '__headPhones', 'wireheadphones.html', 'БЕСПРОВОДНЫЕ НАУШНИКИ', "", '')
        class Products {
            async getIphone7() {
                try {
                    const result = await fetch("/Products.json");
                    const data = await result.json();
                    console.log(data)
                    let products = data.productItems;

                    products = products.filter(item => {
                        if (item.fields.categoryType === 'Беспроводные Наушники') {
                            return products
                        }
                    })
                    products = products.map(item => {
                        let {
                            id
                        } = item.sys;
                        let {
                            title,
                            price,
                            img
                        } = item.fields;
                        return {
                            id,
                            title,
                            price,
                            img
                        };
                    });
                    return products;
                } catch (error) {
                    console.log(error);
                }
            }
        }


        function displayProducts(products) {
            const iphoneItems = document.querySelector(".__main-products-items");
            let result = "";
            products.forEach(e => {
                result += `
                <div class="__main-item-product ">
                     <a href="iphone7.html">
                         <img src=${e.img} alt="">
                         <h2>${e.title}</h2>
                     </a>
                     <div class="order">
                         <div class="addToBasket">
                             <span class="price">${e.price} RUB</span>
                             <button class="bag-btn" data-id=${e.id}>
                             <i class="fas fa-cart-plus fa-2x" ></i>
                            </button>
                         </div>
                         <a class="fast-purchase btn" data-id=${e.id
                    } href="">купить в 1 клик</a>
                     </div>

                 </div>
             `;
            });
            iphoneItems.innerHTML = result;
        }
    </script>
    <script src="/js/script.js"></script>
